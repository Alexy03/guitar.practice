<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Auto-Play</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to external CSS -->
</head>
<body>
    <h1>Guitar Chord Practice</h1>
    
    <!-- Display for Chord Name -->
    <h2 id="chord-name">Press Start to Begin</h2>
    
    <!-- Image for Chord Diagram -->

     <img id="chordImage" src="chords/C.png" alt="Chord Diagram" style="display:none;">
     <img id="chordImage" src="chords/C.png" alt="Chord Diagram" style="display:none;">
     <img id="chordImage" src="chords/D.png" alt="Chord Diagram" style="display:none;">
     <img id="chordImage" src="chords/A.png" alt="Chord Diagram" style="display:none;">
     <img id="chordImage" src="chords/Am.png" alt="Chord Diagram" style="display:none;">
     <img id="chordImage" src="chords/F.png" alt="Chord Diagram" style="display:none;">
     <img id="chordImage" src="chords/E.png" alt="Chord Diagram" style="display:none;">
     <img id="chordImage" src="chords/Em.png" alt="Chord Diagram" style="display:none;">
    
    <!-- Control buttons -->
    <div class="controls">
        <button class="auto-play-button" onclick="startAutoPlay()">Start Auto-Play</button>
        <button class="stop-button" onclick="stopAutoPlay()">Stop</button>
        <button class="practice-button" onclick="startPracticeMode()">Practice Mode</button>
    </div>
    
    <!-- Hidden Audio Elements -->
<audio id="C-audio" src="sounds/C.mp3"></audio>
<audio id="D-audio" src="sounds/D.mp3"></audio>
<audio id="A-audio" src="sounds/A.mp3"></audio>
<audio id="E-audio" src="sounds/E.mp3"></audio>
<audio id="Em-audio" src="sounds/Em.mp3"></audio>
<audio id="F-audio" src="sounds/F.mp3"></audio>
<audio id="G-audio" src="sounds/G.mp3"></audio>
<audio id="Am-audio" src="sounds/Am.mp3"></audio>
<!-- Add similar audio tags for other chords -->

    <script src="script.js"></script> <!-- Linking to external JavaScript -->
</body>
</html>
